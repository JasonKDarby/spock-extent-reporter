apply plugin: 'groovy'

repositories {
  jcenter()
}

group = 'com.jdarb'
version = '0.1.0'

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.6'
  compile 'org.spockframework:spock-core:1.0-groovy-2.4'
  compile 'com.relevantcodes:extentreports:2.41.0'
  compile 'com.typesafe:config:1.3.0'
}

sourceCompatibility = '1.8'